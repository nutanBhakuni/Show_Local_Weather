<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Local Weather</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="show_local_weather.css"/>
  </head>
  
  <body>
  	<div class="show-Weather">
  		<div class="current-Weather">
  			<p class="temperature celsius"></p>
  			<p class="current-date"></p>
		</div>  
		<div>
			<img />	
  			<span class="condition"></span>
			<span class="place"></span>
		</div>			
		<div>
			<span></span>
			<span></span>
		</div>
		<div class="current-humidity">
			<span>Humidity</span>
			<span></span>
		</div>
		<div class="current-wind-speed">
			<span>Wind Speed</span>
			<span></span>
		</div>
		<div>
			<button class="btn-unit">Fahrenheit</button>
		</div>
	</div>

    <script src="show_local_weather.js"></script>
  </body>
</html>
